<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Collage</title>
    <link rel="stylesheet" href="./styles/collage.css">
</head>

<body>
    <main>

        <div class="row">
            <div>
                <img class="nav-img" src="./images/india.png" alt="">
            </div>
        </div>

        <div class="row">
            <div>
                <img src="./images/india.png" alt="">
            </div>
            <div>

                <img src="./images/india.png" alt="">
            </div>

            <div class="verticle-collage">

                <div>
                    <img src="./images/india.png" alt="">
                </div>

                <div>
                    <img src="./images/india.png" alt="">
                </div>

            </div>
        </div>


        <div class="row">

            <div>
                <img src="./images/india.png" alt="">
            </div>

            <div class="horizontal-collage">
                <div>
                    <img src="./images/india.png" alt="">
                </div>
                <div>
                    <img src="./images/india.png" alt="">
                </div>
                <div>
                    <img src="./images/india.png" alt="">
                </div>
                <div>
                    <img src="./images/india.png" alt="">
                </div>


            </div>

            <div>
                <img src="./images/india.png" alt="">
            </div>

        </div>



    </main>
</body>

</html>
